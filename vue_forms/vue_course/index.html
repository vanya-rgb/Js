<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    
    <div class="container" id="app">
      <div class="card">
        <!-- динамика -->
        <h1 :style="{
          color: inputValue.length < 5 ? 'red' : 'darkred',
          fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
        }">{{ title }}</h1>
        <div class="form-control">
          <input 
            type="text" 
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          >
        </div>
        <h2>inputValue: {{inputValue}}</h2>
        <button class="btn" v-on:click="addNewNote">Add</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, idx) in notes">
            <!-- //Динамическое добавление классов -->

            <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">{{ toUpperCase(note) }}</span> -->
            <!-- <span :class="{
              'primary': true,
              'bold': nole.length > 5
            }"></span> -->
            <span :class="['bold', {'primary': note.length >5}]">{{ toUpperCase(note) }}</span>
            <button class="btn danger" @click="removeNote(idx, $event)">Delete</button>
          </li>
          <hr>
          <li>
            <strong>Общее колличество: {{ notes.length }} | Удвоенное {{  doubleCountComputed }}</strong>
          </li>
        </ul>
        <div v-else>Add your first note!</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
