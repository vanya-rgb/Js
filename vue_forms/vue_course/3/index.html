<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
  <div class="card center">
    <div v-html="myHtml"></div>
    <!-- <h2 v-text="title"></h2>
    <h2 v-once>{{ title }}</h2>
    <h2 v-pre>{{ title }}</h2> -->
      <div class="form-conrol">
        <input type="text" @keyup.enter.exact ="addItem($event)" ref="myInput">
      </div>

    <ul class="list">

      <!-- Итерация по полям объекта -->
      <!-- <li class="list-item" v-for="(value, key) in person"> <strong>{{key}} </strong>{{value}}
      </li> -->

      <!-- Итерация по массиву -->
      <li class="list-item" 
        v-for="(item, i) in items"
        @click.right.prevent="remove(i), log(item)"
        :key="item"
        >
        {{ item }}&nbsp;
        <input type="text" @click.stop>
      </li>
    </ul>
    <h3 v-show="items.length === 0">Add Your First Element</h3>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
