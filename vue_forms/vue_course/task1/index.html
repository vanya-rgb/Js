<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li 
            v-for="(step, idx) in steps"
            @click="setActive(idx)"
            :key="step" 
            :class="{
              'steps-item': true,
              'active': idx == activeIndex,
              'done': idx < activeIndex
            }"
            ><span>{{idx+1}}</span>{{step.title}}
          </li>
          
        </ul>
        
        <div>
          <button class="btn" @click="prev()">Назад</button>
          <button class="btn primary" @click="reset()" v-if="activeIndex == 4">{{ buttonLast }}</button>
          <button class="btn primary" @click="nextOfFinish()" v-else-if="activeIndex < 4">{{ buttonNext }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
